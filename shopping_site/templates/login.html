{% extends 'signup.html' %}

{% load static %}

{% block body %}
<div class="text-center">
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" action="/handle_login" method="POST"  class="text-left">
            {% csrf_token %}
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div>{% if error %}
                <h3>{{ message }}</h3>
                {% endif %}</div>
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="input_field form-control" id="lg_username" name="lg_username"
                            placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="input_field form-control" id="lg_password" name="lg_password"
                            placeholder="password">
                    </div>
                    <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember" checked>
                        <label for="lg_remember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>forgot your password? <a href="#">click here</a></p>
                <p>new user? <a href="#">create new account</a></p>
            </div>
        </form>
    </div>
    {% endblock %}
